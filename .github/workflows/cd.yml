on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
    
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      
      - name: Build
        run: ./scripts/buildprod.sh
      
      - name: Build Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-409318/notely-ar-repo/latest .
